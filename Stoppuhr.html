<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stoppuhr</title>
    <link rel="stylesheet" href="StopuhrStyle.css">
    <script type="text/javascript" src="stoppuhr.js"></script>
</head>
<body>


<div id="hours">
    <div class="left">
        <div class="zero_t"></div>
        <div class="zero_b"></div>
    </div>
    <div class="right">
        <div class="zero_t"></div>
        <div class="zero_b"></div>
    </div>
</div>

<div class="separator">
    <div class="point"></div>
    <div class="point"></div>
</div>


<div id="minutes">
    <div class="left">
        <div class="zero_t"></div>
        <div class="zero_b"></div>
    </div>
    <div class="right">
        <div class="zero_t"></div>
        <div class="zero_b"></div>
    </div>

</div>

<div class="separator">
    <div class="point"></div>
    <div class="point"></div>
</div>

<div id="seconds">
    <div class="left">
        <div class="zero_t"></div>
        <div class="zero_b"></div>
    </div>
    <div class="right">
        <div class="zero_t"></div>
        <div class="zero_b"></div>
    </div>
</div>

<button id="start">Start</button>
<button id="stop">Stop</button>
</body>
</html>
